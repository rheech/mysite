<script>
  var name = prompt("당신의 이름은?","");
  var height = prompt("당시의 신장은?","0");
  var weight = prompt("당신의 몸무게는?","0")

  var nomal_W = (height - 100)*0.9;
  var result = weight>= nomal_W -5 <= nomal_W+5;
  result = result ? "적정체중입니다." : "적정체중이 아님니다."

  document.write(name+"님은"+result);
   
</script>
