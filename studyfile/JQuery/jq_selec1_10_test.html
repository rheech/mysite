<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>형(이전)/동생(다음) 요소 선택자</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            var style_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            var style_2 = {
                "backgorund-color":"f00",
                "border":"2px dashed #f00"
            }

            $(".txt").prev()
            .css(style_1);

            $(".txt + p").css(style_2);

            $(".txt").next().next()
            .css(style_2);
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택</h1>
        <p>내용</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
</body>
