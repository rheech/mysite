<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>형(이전)/동생(다음) 요소 선택자</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            var stlye_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }
            var style_2 = {
                "background-color":"#ff0",
                "border":"2px dashed #f00"
            }

            $(".txt").prevAll()
            .css(stlye_1);

            $(".txt").nextAll()
            .css(style_2);
        })
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <P>내용3</P>
        <p>내용4</p>
    </div>
</body>
