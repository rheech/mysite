<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>전체 요소 선택자</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            var style_1 = {
                "background-color":"#0ff",
                "border":"2px solid #f00"
            }

            $(".txt3").prevUntil(".title")
            .css(style_1);

            $(".txt3").nextUntil(".txt6")
            .css(style_1);
        })
    </script>
</head>
<body >
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <P class="txt6">내용6</P>
        </div>
</body>
