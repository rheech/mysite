<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>요소 선택자</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function(){
            $("#warp > h1").css("border", "2px dashed #f00");

            $("#warp > section").children()
            .css({
                "background-color":"yellow",
                "border":"2px solid #f00"
            });
        });
    </script>
</head>
<body>
    <div id="warp">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>자식요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>
